<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Night Level - Contato</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/contact.css">
</head>

<body>
  <header class="cabecalho">
    <div class="container-logo">
            <a href="index.html"><img class="logo" src="imagens/Logo.png" alt="Logotipo"></a>
            <span class="logo-texto">Melhore o nivel da sua noite !</span>
    </div>
    <nav class="menu">
      <a class="item-menu" href="index.html">🏠HOME</a>
      <a class="item-menu" href="noticias.html">🕹️NOTÍCIAS</a>
      <a class="item-menu" href="curiosidades.html">💡CURIOSIDADES</a>
      <a class="item-menu" href="categorias.html">🎮CATEGORIAS</a>
      <a class="item-menu" href="login.html">📝FAZER LOGIN</a>
    </nav>
  </header>

  <main class="container">
    <div class="local">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.0924662438088!2d-46.635720725022196!3d-23.529176460409868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce585fbb047051%3A0x1ad799a7c61cd5f3!2sETEC%20de%20S%C3%A3o%20Paulo%20-%20Luz!5e0!3m2!1spt-BR!2sbr!4v1761195459774!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="principal-contato">
      <h1 class="titulo-contato">📬 Entre em Contato</h1>
      <p class="texto-contato">Tem alguma sugestão, parceria ou quer falar com a equipe do Night Level? Envie sua mensagem abaixo!</p>

      <form class="form-contato" action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit" class="botao-enviar">Enviar Mensagem</button>
      </form>
    </div>
  </main>

  <footer class="rodape">
    <p>© 2025 Night Level - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
