<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Level - Create Account</title>
    <link rel="stylesheet" href="../CSS/registro.css">
</head>
<body>

    <div class="register-container">
        <div class="register-card">
            <a class="home" href="../index-en.html"><h1>Night Level</h1></a>
            <p class="subtitulo">Create your account</p>

            <form action="#" method="POST">
                <label for="nome">Full Name</label>
                <input type="text" id="nome" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="senha">Password</label>
                <input type="password" id="senha" placeholder="Create a password" required>

                <label for="confirmar">Confirm Password</label>
                <input type="password" id="confirmar" placeholder="Repeat your password" required>

                <button type="submit">Create Account</button>
            </form>

            <div class="links">
                <span>Already have an account?</span>
                <a href="login-en.html">Log in</a>
            </div>
        </div>
    </div>

</body>
</html>
