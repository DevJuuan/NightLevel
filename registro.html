<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Level - Criar Conta</title>
    <link rel="stylesheet" href="CSS/registro.css">
</head>
<body>

    <div class="register-container">
        <div class="register-card">
            <a class="home" href="index.html"><h1>Night Level</h1></a>
            <p class="subtitulo">Crie sua conta</p>

            <form action="#" method="POST">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>

                <label for="confirmar">Confirmar Senha</label>
                <input type="password" id="confirmar" placeholder="Repita sua senha" required>

                <button type="submit">Criar Conta</button>
            </form>

            <div class="links">
                <span>JÃ¡ tem conta?</span>
                <a href="login.html">Entrar</a>
            </div>
        </div>
    </div>

</body>
</html>
